<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA to ETH Swap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #101820FF; /* Dark background, matching Uniswap theme */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #logo-text {
            position: absolute;
            font-size: 70px;
            color: rgba(255, 255, 255, 0.1);
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        #logo {
            font-size: 30px;
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            top: 10%;
            left: 2%;
        }
        .uniswap-container {
            background-color: #1C1C1C; /* Uniswap background color */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        .uniswap-widget {
            width: 100%;
            height: 400px;
        }
        .footer {
            font-size: 16px;
            color: #999;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="logo-text">Uniswap</div>
    <div id="logo">Uniswap Logo</div>

    <div class="uniswap-container">
        <h1>Swap DELTA for ETH</h1>
        <!-- Uniswap Widget Embed -->
        <iframe src="https://app.uniswap.org/#/swap?inputCurrency=0x9ed933f2241135AE6b37e5Ad3EbD6D2a4D989fec&outputCurrency=ETH"
                class="uniswap-widget" frameborder="0" style="border-radius: 12px;"></iframe>

        <div class="footer">
            Powered by <a href="https://uniswap.org" style="color: #00B5FF;" target="_blank">Uniswap</a>
        </div>
    </div>
</body>
</html>
