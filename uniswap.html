<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeltaCoin Price and Swap</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@uniswap/widget"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .price-container {
            margin: 20px;
            font-size: 24px;
        }
        .swap-container {
            margin-top: 40px;
        }
        .swap-widget {
            width: 100%;
            max-width: 600px;
            height: 450px;
        }
    </style>
</head>
<body>

    <h1>DeltaCoin Price and Swap</h1>

    <div class="price-container">
        <p>DeltaCoin (DELTA) Price: <span id="deltaPrice">Loading...</span></p>
        <p>Price Change (24h): <span id="priceChange">Loading...</span></p>
    </div>

    <div class="swap-container">
        <h2>Swap DeltaCoin on Uniswap</h2>
        <div id="uniswap-widget" class="swap-widget"></div>
    </div>

    <script>
        // Fetch DeltaCoin price and growth data from CoinGecko API
        const contractAddress = "0x9ed933f2241135AE6b37e5Ad3EbD6D2a4D989fec";  // DeltaCoin contract address on Base
        const geckoUrl = `https://api.coingecko.com/api/v3/simple/token_price/base?contract_addresses=${contractAddress}&vs_currencies=usd`;

        axios.get(geckoUrl)
            .then(response => {
                const price = response.data[contractAddress.toLowerCase()].usd;
                const percentChange = response.data[contractAddress.toLowerCase()].usd_24h_change || 0;

                // Display price and growth
                document.getElementById('deltaPrice').textContent = `$${price.toFixed(2)}`;
                document.getElementById('priceChange').textContent = `${percentChange.toFixed(2)}%`;
            })
            .catch(error => {
                console.error("Error fetching price data", error);
                document.getElementById('deltaPrice').textContent = "Error fetching data";
                document.getElementById('priceChange').textContent = "Error fetching data";
            });

        // Initialize Uniswap widget with DeltaCoin (DELTA) preselected
        const uniswapWidget = new window.Uniswap.Widget({
            tokenFrom: "0x9ed933f2241135AE6b37e5Ad3EbD6D2a4D989fec", // DeltaCoin contract address
            theme: "light",
            swapTarget: "uniswap",
            container: document.getElementById('uniswap-widget')
        });
        uniswapWidget.render();
    </script>

</body>
</html>
