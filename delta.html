<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA to ETH Swap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
        }
        button {
            background: #ff9900;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6600;
        }
    </style>
</head>
<body>
    <h1>DELTA to ETH Swap</h1>
    <div class="container">
        <p>Your DELTA Balance: <span id="deltaBalance">0</span> DELTA</p>
        <button onclick="connectWallet()">Connect MetaMask</button>
        <br>
        <input type="number" id="deltaAmount" placeholder="Amount of DELTA" />
        <button onclick="swapDeltaForETH()">Swap DELTA to ETH</button>
        <p id="result"></p>
    </div>

    <script>
        let web3;
        let userAccount;
        const deltaCoinAddress = "0x9ed933f2241135AE6b37e5Ad3EbD6D2a4D989fec"; // DELTA Contract Address
        const uniswapRouterAddress = "0x1111111111111111111111111111111111111111"; // Replace with Uniswap Router on Base
        const wethAddress = "0x4200000000000000000000000000000000000006"; // Base WETH Address (ETH on Base)
        const deltaABI = [ /* DELTA ERC-20 ABI (Include balanceOf & approve) */ ];

        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                userAccount = accounts[0];
                alert("Connected: " + userAccount);
                displayBalance();
            } else {
                alert("Please install MetaMask.");
            }
        }

        async function displayBalance() {
            const contract = new web3.eth.Contract(deltaABI, deltaCoinAddress);
            const balance = await contract.methods.balanceOf(userAccount).call();
            document.getElementById("deltaBalance").innerText = web3.utils.fromWei(balance, "ether");
        }

        async function swapDeltaForETH() {
            const deltaAmount = document.getElementById("deltaAmount").value;
            if (!deltaAmount || deltaAmount <= 0) {
                alert("Enter a valid DELTA amount.");
                return;
            }

            const amountInWei = web3.utils.toWei(deltaAmount, "ether");
            const path = [deltaCoinAddress, wethAddress];
            console.log("Swap Path:", path);

            try {
                // (A) Open MetaMask for Approval
                const deltaContract = new web3.eth.Contract(deltaABI, deltaCoinAddress);
                await deltaContract.methods.approve(uniswapRouterAddress, amountInWei).send({ from: userAccount });
                alert("Approval successful!");

                // (B) Open MetaMask for Swap Transaction
                const uniswapRouter = new web3.eth.Contract([
                    {
                        "constant": false,
                        "inputs": [
                            { "name": "amountIn", "type": "uint256" },
                            { "name": "amountOutMin", "type": "uint256" },
                            { "name": "path", "type": "address[]" },
                            { "name": "to", "type": "address" },
                            { "name": "deadline", "type": "uint256" }
                        ],
                        "name": "swapExactTokensForETH",
                        "outputs": [{ "name": "", "type": "uint256[]" }],
                        "type": "function"
                    }
                ], uniswapRouterAddress);

                const deadline = Math.floor(Date.now() / 1000) + (60 * 10); // 10 minutes from now

                await uniswapRouter.methods
                    .swapExactTokensForETH(
                        amountInWei,
                        0,  // Minimum amountOut (use slippage settings)
                        path,
                        userAccount,
                        deadline
                    )
                    .send({ from: userAccount });

                alert("Swap successful! Check MetaMask for details.");
                displayBalance();

            } catch (error) {
                console.error("Swap error:", error);
                alert("Error occurred while performing the swap.");
            }
        }
    </script>
</body>
</html>
