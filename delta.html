<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELTA Coin Swap</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        select, input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #balance {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DELTA Coin Swap</h1>
        <p>Enter the amount of DELTA Coin and select a currency to swap to:</p>

        <input type="number" id="deltaAmount" placeholder="Amount of DELTA" min="0" />
        <br/>

        <label for="currencySelect">Choose a currency to swap to:</label>
        <select id="currencySelect">
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="dogecoin">Dogecoin (DOGE)</option>
            <option value="eur">Euro (EUR)</option>
            <option value="usd">US Dollar (USD)</option>
            <option value="try">Turkish Lira (TRY)</option>
            <option value="dzd">Algerian Dinar (DZD)</option>
        </select>
        <br/>

        <button onclick="swapCurrency()">Swap</button>
        <br/>

        <div id="balance">DELTA Balance: Loading...</div>
        <div id="result"></div>
    </div>

    <script>
        const deltaCoinAddress = '0x9ed933f2241135AE6b37e5Ad3EbD6D2a4D989fec'; // DELTA Coin address on Base network
        const deltaCoinABI = [
            {
                "constant": true,
                "inputs": [
                    { "name": "account", "type": "address" }
                ],
                "name": "balanceOf",
                "outputs": [
                    { "name": "", "type": "uint256" }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3;
        let userAccount;

        // Check if MetaMask or another Ethereum provider is available
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
            window.ethereum.request({ method: 'eth_requestAccounts' }).then(accounts => {
                userAccount = accounts[0]; // Get the user's account address
                displayBalance(); // Display DELTA balance
            }).catch(err => {
                alert("Please connect your MetaMask wallet.");
            });
        } else {
            alert("Please install MetaMask or another Ethereum wallet.");
        }

        // Function to fetch and display the DELTA coin balance
        async function displayBalance() {
            if (!userAccount) return;

            const deltaCoin = new web3.eth.Contract(deltaCoinABI, deltaCoinAddress);
            try {
                const balance = await deltaCoin.methods.balanceOf(userAccount).call();
                document.getElementById('balance').innerText = `DELTA Balance: ${web3.utils.fromWei(balance, 'ether')} DELTA`;
            } catch (error) {
                console.error("Error fetching DELTA balance:", error);
                document.getElementById('balance').innerText = "Error fetching DELTA balance";
            }
        }

        // Function to swap DELTA to selected currency
        async function swapCurrency() {
            const deltaAmount = document.getElementById('deltaAmount').value;
            const selectedCurrency = document.getElementById('currencySelect').value;

            if (!deltaAmount || deltaAmount <= 0) {
                alert("Please enter a valid amount of DELTA.");
                return;
            }

            try {
                let conversionRate = 0;
                let resultText = '';
                
                if (['ethereum', 'bitcoin', 'dogecoin'].includes(selectedCurrency)) {
                    // Fetch crypto conversion rate using CoinGecko API
                    const response = await axios.get(`https://api.coingecko.com/api/v3/simple/price?ids=ethereum,bitcoin,dogecoin&vs_currencies=usd`);
                    const rates = response.data;

                    if (selectedCurrency === 'ethereum') {
                        conversionRate = rates.ethereum.usd; // USD per ETH
                        resultText = `${deltaAmount} DELTA = ${(deltaAmount * conversionRate).toFixed(4)} ETH`;
                    } else if (selectedCurrency === 'bitcoin') {
                        conversionRate = rates.bitcoin.usd; // USD per BTC
                        resultText = `${deltaAmount} DELTA = ${(deltaAmount * conversionRate).toFixed(4)} BTC`;
                    } else if (selectedCurrency === 'dogecoin') {
                        conversionRate = rates.dogecoin.usd; // USD per DOGE
                        resultText = `${deltaAmount} DELTA = ${(deltaAmount * conversionRate).toFixed(4)} DOGE`;
                    }
                } else {
                    // Fetch fiat conversion rate using ExchangeRate-API
                    const response = await axios.get(`https://api.exchangerate-api.com/v4/latest/USD`);
                    const rates = response.data.rates;

                    if (selectedCurrency === 'eur') {
                        conversionRate = rates.EUR;
                        resultText = `${deltaAmount} DELTA = ${(deltaAmount * conversionRate).toFixed(2)} EUR`;
                    } else if (selectedCurrency === 'usd') {
                        conversionRate = 1; // USD to USD is 1
                        resultText = `${deltaAmount} DELTA = ${(deltaAmount * conversionRate).toFixed(2)} USD`;
                    } else if (selectedCurrency === 'try') {
                        conversionRate = rates.TRY;
                        resultText = `${deltaAmount} DELTA = ${(deltaAmount * conversionRate).toFixed(2)} TRY`;
                    } else if (selectedCurrency === 'dzd') {
                        conversionRate = rates.DZD;
                        resultText = `${deltaAmount} DELTA = ${(deltaAmount * conversionRate).toFixed(2)} DZD`;
                    }
                }

                document.getElementById('result').innerText = resultText;
            } catch (error) {
                console.error("Error during the swap:", error);
                alert("An error occurred while fetching conversion rates.");
            }
        }
    </script>
</body>
</html>
